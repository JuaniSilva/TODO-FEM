<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Todo app</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brightBlue: "hsl(220, 98%, 61%)",
              fromBg: "hsl(192, 100%, 67%)",
              toBg: "hsl(280, 87%, 65%)",
              lightGray: "hsl(0, 0%, 98%)",
              lightLightGrayishBlue: "hsl(236, 33%, 92%)",
              lightGrayishBlue: "hsl(236, 9%, 61%)",
              lightDarkGrayishBlue: "hsl(235, 19%, 35%)",
              darkBlue: "hsl(235, 21%, 11%)",
              darkDesaturatedBlue: "hsl(235, 24%, 19%)",
              darkGrayishBlue: "hsl(234, 39%, 85%)",
              darkGrayishBlueHover: "hsl(236, 33%, 92%)",
              darkDarkGrayishBlue: "hsl(234, 11%, 52%)",
              darkVeryDarkGrayishBlue1: "hsl(233, 14%, 35%)",
              darkVeryDarkGrayishBlue1: "hsl(237, 14%, 26%)",
            },
          },
          fontFamily: {
            body: ["Josefin Sans", "sans-serif"],
          },
          fontSize: {
            base: "18px",
          },    
        },
        darkMode: "class"
      };
    </script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="
      flex flex-col
      justify-center
      font-body
      text-base
      bg-[url('images/bg-mobile-light.jpg')] bg-no-repeat bg-cover
      bg-[length:100%_200px]
      bg-lightGray
      px-5
      py-12
      relative
      z-10
      dark:bg-[url('images/bg-mobile-dark.jpg')]
      dark:bg-darkBlue
      dark:text-lightGray/80
      transition
      duration-500
    "
  >
    <header
      class="flex justify-between relative mb-10 max-w-[540px] w-full mx-auto"
    >
      <h1 class="font-[700] uppercase text-white tracking-[.5rem] text-[20px]">
        Todo
      </h1>
      <button id="themeButton" class="">
        <img src="images/icon-sun.svg" alt="" class="hidden dark:flex " />
        <img src="images/icon-moon.svg" alt="" class="dark:hidden " />
      </button>
    </header>
    <form
      class="
        bg-white
        py-[14px]
        px-5
        rounded
        flex
        items-center
        dark:bg-darkDesaturatedBlue
        max-w-[540px]
        mx-auto
        w-full
      "
      id="todoForm"
    >
      <input type="checkbox" name="" id="newTodoCheck" class="done-checkbox" />
      <input
        type="text"
        placeholder="Create a new todo..."
        class="
          ml-4
          text-[12px]
          w-full
          outline-none
          caret-brightBlue
          dark:bg-darkDesaturatedBlue dark:text-
        "
        id="newTodoInput"
        autocomplete="off"
      />
    </form>
    <section
      id="todoListSection"
      class="
        bg-white
        flex flex-col
        my-4
        rounded
        dark:bg-darkDesaturatedBlue dark:text-lightGray
        max-w-[540px]
        mx-auto
        w-full
      "
    >
      <div id="todoList" class="flex flex-col dark:text-lightGray">
        <!-- test task for styling -->
        <!-- <div class="todo-container">
          <div class="flex items-center">
            <input type="checkbox" name="" id="" class="todo-checkbox" />
            <label class="ml-4">test task for styling</label>
          </div>
          <button>
            <img src="images/icon-cross.svg" alt="" />
          </button>
        </div> -->
      </div>
      <div
        class="
          text-[12px] text-black/50
          px-5
          py-4
          flex
          justify-between
          dark:text-lightGray/50
        "
      >
        <p><span id="itemsLeft">0</span> items left</p>
        <button id="clearCompleted">Clear Comleted</button>
      </div>
    </section>

    <div
      class="
        footer
        flex
        bg-white
        w-full
        rounded
        py-[14px]
        justify-center
        text-black/50
        dark:bg-darkDesaturatedBlue dark:text-lightGray/50
        max-w-[540px]
        mx-auto
      "
    >
      <div>
        <input
          type="radio"
          name="selection"
          id="all"
          class="check-with-label hidden selection"
          value="all"
          checked
        />
        <label
          for="all"
          class="select-none cursor-pointer checked:text-brightBlue"
          >All</label
        >
      </div>
      <div class="ml-5">
        <input
          type="radio"
          name="selection"
          id="active"
          class="hidden check-with-label selection"
          value="false"
        />
        <label for="active" class="cursor-pointer">Active</label>
      </div>
      <div class="ml-5">
        <input
          type="radio"
          name="selection"
          id="completed"
          class="hidden check-with-label selection"
          value="true"
        />
        <label for="completed" class="cursor-pointer">Completed</label>
      </div>
    </div>

    <p
      class="
        text-black/50
        flex
        justify-center
        mt-11
        dark:text-lightGray/50 text-[14px]
      "
    >
      Drag and drop to reorder list
    </p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JuaniSilva">Juani Silva</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
